[tox]
skipsdist = True
envlist = py37, py38, py39, lint

[testenv:lint]
deps =
    .[test]
commands =
    flake8 camera_alignment_core --count --verbose --show-source --statistics
    black --check camera_alignment_core

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    .[test]
commands =
    pytest --basetemp={envtmpdir} --cov-report html --cov=camera_alignment_core camera_alignment_core/tests/
